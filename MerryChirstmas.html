			<blockquote>Đài báo năm nay sẽ lạnh hơn thường lệ đấy. Cậu nhớ mặc thêm áo ấm, đắp chăn thật kỹ, đừng để cảm lạnh nhé. Người bạn yêu dấu của mình.
			<hr/>
			Dành tặng món quà này cho cậu.<br/>
			Cảm ơn cậu vì đã đang ở cạnh mình trong suốt 1 năm qua. Thật sự thật sự biết ơn rất nhiều. </blockquote>
			<cite>— Hiệp</cite>
